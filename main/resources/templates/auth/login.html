<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/css/bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-toUser-fit=no" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6 align-self-center">
                    <form method="POST">
                        <div class="form-group">
                            <label for="inputLogin">Your login</label>
                            <input name="username" type="text" class="form-control" id="inputLogin" placeholder="Enter login" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input name="password"  type="password" class="form-control" id="inputPassword" placeholder="Password" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </form>
                </div>
            </div>
        </div>
        <script src="/js/jquery-3.2.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.js"></script>
    </body>
</html>
